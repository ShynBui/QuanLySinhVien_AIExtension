{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='css/question_answering.css') }}"
      rel="stylesheet"/>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{%endblock%}

{% block content %}
<!------ Include the above in your HEAD tag ---------->

<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                <h5>predict:</h5>
                <h2>{{predict}}</h2>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <form action="{{url_for('question_answering')}}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="context">Context:</label>
                        <div class="col-sm-10">
                            <textarea name="context" class="form-control" rows="5" id="context">{{context}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="question">Question:</label>
                        <div class="col-sm-10">
                            <input value="{{question}}" type="text" class="form-control" id="question"
                                   placeholder="Enter your question"
                                   name="question">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="control-label" for="answer1">Câu trả lời 1:</label>
                            <input value="{{answer0}}" type="text" class="form-control" id="answer1" name="answer1">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="answer2">Câu trả lời 2:</label>
                            <input value="{{answer1}}" type="text" class="form-control" id="answer2" name="answer2">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="answer3">Câu trả lời 3:</label>
                            <input value="{{answer2}}" type="text" class="form-control" id="answer3" name="answer3">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="answer4">Câu trả lời 4:</label>
                            <input value="{{answer3}}" type="text" class="form-control" id="answer4" name="answer4">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{url_for('question_answering')}}" type="button" class="btn btn-secondary">Clear</a>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
